services:
    db:
        image: postgres:16
        container_name: postgres
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}

        ports:
            - '5433:5432'
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - dev-net
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
            interval: 5s
            timeout: 3s
            retries: 10

    adminer:
        image: adminer
        container_name: adminer
        depends_on:
            - db
        ports:
            - '8080:8080'
        networks:
            - dev-net

volumes:
    pgdata:

networks:
    dev-net:
