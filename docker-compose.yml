services:
    db:
        image: postgres:16
        container_name: postgres
        environment:
            POSTGRES_USER: rapha
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: monolito

        ports:
            - '5433:5432'
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - dev-net
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U rapha -d monolito']
            interval: 5s
            timeout: 3s
            retries: 10

    adminer: # opcional: UI web simples para gerenciar o DB
        image: adminer
        container_name: adminer
        depends_on:
            - db
        ports:
            - '8080:8080'
        networks:
            - dev-net

volumes:
    pgdata:

networks:
    dev-net:
